{% extends "index.html" %}
{% block title %}Website-Login{% endblock %}
<style>
.form-group{
    display: inline-block;
    margin-left: 500px;
    margin-right: 300px;
    text-align: left;
    width:500px;
}
.name{
    display:flex;
    text-align:center;

}

.container{
    padding:30px;
}

</style>
{% block content %}


    



<h3 align="center" style="font-family:Verdana; padding:30px;">Login</h3>
<div class="container">
<div class='card' id="bruh" style="background-color:#fff; border-color:#7E7E7E; padding:40px; width:50%;">
<p class='card-body'>
<form method="POST">
<div class="form-group">
<label for="email" style="font-family:Verdana;">Username</label>

<input
   
    type="text"
    class="form-control"
    id="username"
    name="username"
    placeholder="Enter username"
    style="width:70%; color:#7E7E7E;"
    >
    
</div>

<div class="form-group">
<label for="password" style="font-family:Verdana;">Password</label>
<input
    type="password"
    class="form-control"
    id="password"
    name="password"
    placeholder="Enter password"
    style="width:70%;  color:#7E7E7E;"
    >
</div>
<br>
<button type="submit" class="btn btn-primary">Login</button>
</form>

</div>
<br/>
<a href="/signup" class="nav-link">
<p  style="font-family:Verdana; font-size:13; ">No account? Sign up</p>
</a>


<div class="name">
    <a class="nav-link" href='/recoveruser' style="font-family:Verdana; font-size:13;">
    <p>Forgot password or email?</p>
    </a>
  
</div>


</div>
</p>
<script>

</script>
{% endblock %}
