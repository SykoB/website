{% extends "index.html" %}
{% block title %}Website-Login{% endblock %}
{% block content %}


<form method="POST">
<br>
<h3 align="center" style="font-family:Verdana;">Login</h3>
<div class="form-group">
<label for="email" style="font-family:Verdana;">Username</label>
<input
    type="text"
    class="form-control"
    id="username"
    name="username"
    placeholder="Enter username">
</div>

<div class="form-group">
<label for="password" style="font-family:Verdana;">Password</label>
<input
    type="password"
    class="form-control"
    id="password"
    name="password"
    placeholder="Enter password">
</div>
<br>
<button type="submit" class="btn btn-primary">Login</button>
</form>


{% endblock %}
